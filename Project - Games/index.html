<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <title>Project - Games</title>
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand">My Games</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse disp" id="navbarNav">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="rps-link-app">Rock Paper Scissors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="weather-link-app">Weather</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="weight-link-app">Weight</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="stock-link-app">Stocks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="movie-link-app">Movies</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Rock Paper Scissor-->
    <h1 class="display-2 text-center mb-3">Rock Paper Scissor</h1>
    <h3 class="display-4 text-center mb-3" id="demo">Try Your Luck!!</h3>

    <div class="game-container" id="rps-app">
        <div class="user-container">
            <div class="card bg-dark mb-2">
                <h2>You: <span id="userresult">0</span></h2>
                <div class="show">
                    <i class="fas fa-hand-rock"></i>
                </div>
            </div>
        </div>
        <div class="draw">
            <h2>Draw: <span id="drawresult">0</span></h2>
        </div>
        <div class="comp-container">
            <div class="card bg-dark mb-2">
                <h2>Computer: <span id="compresult">0</span></h2>
                <div class="show comp">
                    <i class="fas fa-hand-rock"></i>
                </div>
            </div>
        </div>
    </div>

    <h2 class="text-center display-4 mb-5" id="demo2">Choose One !</h2>

    <!-- This selection div contains the buttons   -->
    <div class="selection">
        <button id="rock"><i class="fas fa-hand-rock"></i></button>
        <button id="paper"><i class="fas fa-hand-paper"></i></button>
        <button id="scissors"><i class="fas fa-hand-scissors"></i></button>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
